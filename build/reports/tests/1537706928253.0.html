<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Вход на сайт</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7; IE=Edge">
    <style>
        body {
            margin: 0;
            font: 13px 'arial', 'freesans', 'dejavu sans condensed', sans-serif;
            background: #fff;
            color: #000;
        }
        ol, ul, li {
            display: block;
            margin: 0;
            padding: 0;
        }

        .login {
            width: 300px;
            font: 15px/20px tahoma, arial, sans-serif;
            position: relative;
            margin: 0 auto;
        }

        .login h4 {
            font: normal 20px/25px tahoma, arial, sans-serif;
            margin: -3px 0 25px -2px;
	        padding: 0;
            color: #2d2d2d ;
        }
        .login a {
            color: #6c167d;
        }
        .login li {
            margin-bottom: 13px;
            font-size: 13px;
            color: #2d2d2d;
        }
        .login li.password {
            margin: 0 0 25px;
        }
        .login .forgot {
            text-decoration: none;
            font-size: 13px;
            color: #2d2d2d;
            border-bottom: 1px solid #c0c0c0;
        }
        .login .for-register {
            float: right;
            margin: 25px 0;
        }
        .login .for-forgot {
            display: inline-block;
            margin: 25px 0;
            overflow: hidden;
            padding-bottom: 1px;
            vertical-align: top;
        }
        .login .for-error {
            margin-bottom: 0;
        }
        .login input[type=text],
        .login input[type=password] {
           -moz-box-sizing: border-box;
           -webkit-box-sizing: border-box; /*safari 4*/
            box-sizing: border-box;
            width: 100%; *width: 98%;
            margin-top: 7px;
            font: 14px tahoma, arial, sans-serif;
            color: #323232;
            padding: 12px 12px 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login input.input-validation-error {
            border-color: #da0a92;
            background: #fde9f6;
        }
        .login .submit a {
            float: right;
            line-height: 27px;
            text-decoration: underline;
        }
        .login .submit {
            padding: 0;
            margin: 0;
        }
        .login .submit label {
            display: block;
            line-height: 25px;
            color: #8b8b8b;
            cursor: pointer;
            padding-top: 20px;
        }
        .login .submit button {
            width: 100%;
            height: 50px;
            padding: 0 30px;/
            margin: -7px 0 0;
            font: 13px tahoma, arial, sans-serif;
            color: #fff;
            border: none;
            background: #646464;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }
        .login .submit button[disabled="disabled"] {
            background: #e8e8e8;
            color: #8b8b8b;
            /*background: -webkit-linear-gradient(#c3a8d4, #c3a8d4 50%, #bea4d2 50%, #bea4d2);
            background:         linear-gradient(#c3a8d4, #c3a8d4 50%, #bea4d2 50%, #bea4d2);*/
        }
        .login .submit img {
            float: left;
            margin: -3px 0 -2px;
        }
        .login .errormsg {
            width: 100%;
            font-size: 13px;
            color: #da0a92;
        }
        .login #rememberMe {
            float: left;
            margin: 1px 7px 7px 0;
            padding: 1px; /*ie*/
        }

        *+html .forgot {
            margin-top: -1.1em;
        }
        .login .loading {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: url("//static.wbstatic.net/i/loading2.gif") no-repeat 50% 50% #fff;
            opacity: .7;
            filter: alpha(opacity=70);
            z-index: 10;
        }
        /*Вход через социальные сети*/
        .social-input {
            width: 290px;
            margin: 0 auto;
            font-size: 0;
            font-size: 1px\0/;/*IE8*/
            border-top: 1px solid #dadada;
            text-align: justify;
        }
        .social-input:after {
            width: 100%;
            height: 0;
            display: inline-block;
            content: "";
        }
        .social-input .social-head {
            font-size: 15px;
            color: #2d2d2d;
            margin: 20px 0 15px;
            word-spacing: 1px;
            text-align: center;
        }
        .social-input a {
            width: 3.3em;
            height: 3.3em;
            display: inline-block;
            font-size: 13px;
            color: transparent;
            background: url("//static.wbstatic.net/i/icons_sprite.svg?5") no-repeat;
            background-size: 128px 296px;
            vertical-align: top;
        }
        .social-input .vkontakte {
            background-position: -85px -43px;
        }

        .social-input .facebook {
            background-position: -1px -1px;
        }
    
        .social-input .moimir {
            background-position: -43px -168px;
        }

        .social-input .mailru {
            background-position: -43px -168px;
        }
  
        .social-input .odnoklassniki {
            background-position: -85px -1px;
        }
 
        .social-input .googleplus {
            background-position: -85px -127px;
        }
 
        .social-input .instagram {
            background-position: -43px -1px;
        }
 
        .auth-captcha input[type="text"] {
            margin-top: 15px;
        }
        .LBD_CaptchaImageDiv,
        .LBD_CaptchaIconsDiv{
            display: inline-block;
            vertical-align: top;
        }
        .LBD_CaptchaIconsDiv {
            margin-top: 12px;
            margin-left: 5px;
        }
        .LBD_ReloadLink {
            width: 17px;
            height: 16px;
            display: inline-block;
            background: url("//static.wbstatic.net/i/ornament.png?10") no-repeat -57px -532px;
        }
        #signIn_ReloadIcon {
            display: none;
        }
        .hide {
            display: none !important;
        }
        .login .tfa {
            margin-top: 12px;
            margin-bottom: 26px;
            position: relative;
        }
        .login .tfa i {
            width: 16px;
            height: 15px;
            padding-top: 1px;
            margin-right: 3px;
            display: inline-block;
            font-size: 11px;
            font-style: normal;
            line-height: 16px;
            color: #fff;
            text-align: center;
            background: #dadada;
            border-radius: 50%;
            cursor: pointer;
        }
        .login .tfa span {
            color: #272727;
            border-bottom: 1px dotted;
            cursor: pointer;
        }
        .tooltipster {
            width: 273px;
            padding: 14px 14px 6px;
            position: absolute;
            top: 30px;
            left: 1px;
            font: 13px/18px arial, freesans, sans-serif;
            color: #272727;
            background: #fff;
            border: 1px solid #ededed;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, .31);
            border-radius: 4px;
            box-sizing: border-box;
            z-index: 5;
        }
        .tooltipster:before,
        .tooltipster:after {
            width: 0;
            height: 0;
            position: absolute;
            top: -9px;
            left: 15px;
            border-width: 0 10px 10px;
            border-style: solid;
            border-color: transparent transparent #fff;
            content: '';
            z-index: 6;
        }
        .tooltipster:after {
            border-color: transparent transparent #ededed;
            top: -12px;
            z-index: 5;
        }

        .login .l-type span,
        .login .password span {
            color: #8b8b8b;
            display: block;
            font-size: 15px;
        }
        .login .l-type input,
        .login .password input {
            border-color: #d5d5d5;
            border-radius: 0;
            min-height: 40px;
            line-height: normal;
            outline: none;
        }
        .login .l-type.active {
            display: block;
        }
        .login .email-suggestion {
            padding-top: 5px;
            font-size: 13px;
            font-weight: 400;
            color: #ff46a9;
        }
        .login .email-suggestion span {
            display: inherit;
            color: inherit;
            font-size: inherit;
        }
        .login .email-suggestion a {
            word-break: break-all;
            text-decoration: none;
        }
        .login .email-suggestion_names {
            font-weight: bold;
            color: #07c;
        }

        .auth-box-checkbox-title {
            position: relative;
            padding-left: 30px;
        }

        .auth-box-checkbox-title:before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            content: "";
            width: 20px;
            height: 20px;
            border: 1px solid #d5d5d5;
        }

     .auth-box-checkbox-field[type="checkbox"]:checked~.auth-box-checkbox-title:after {
            content: "";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 9px;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAAYUlEQVR4AWP477aSJEwTDW1AfJ1YDQFA/A+Il2LT0AnEXkh8JSD+ADWdF5uG00D8FYh1gZgDiM9B+dq4/KACNfEO1An/gTiWkKc9gfgPVPFMYkOpBGoLJ33iAVPD//8kYQANxjTHlNluwwAAAABJRU5ErkJggg==") no-repeat center center;
            background-size: auto 13px;
        }

        .media-enter {
            overflow: hidden;
        }
        .media-enter li {
            float: left;
        }
        .media-enter label {
            position: relative;
        }
        .media-enter input {
            position: absolute;
            visibility: hidden;
        }
        .media-enter span {
            border: 1px solid #ddd;
            border-width: 1px 1px 1px 0;
            color: #272727;
            cursor: pointer;
            display: inline-block;
            height: 38px;
            line-height: 39px;
            text-align: center;
            vertical-align: top;
            width: 133px;
        }
        .media-enter li:first-child span{
            border-width: 1px 0 1px 1px;
            width: 165px;
        }
        .media-enter input:checked + span {
            border-color: #dd48a5;
            background: #dd48a5;
            color: #fff;
            cursor: default;
            position: relative;
        }
        .media-enter input:checked + span:before {
            border-style: solid;
            border-width: 6px 6px 0 6px;
            border-color: #dd48a5 transparent transparent transparent;
            bottom: -7px;
            content: '';
            height: 0;
            left: 48%;
            position: absolute;
            width: 0;
        }
        .phone-code {
            display: inline-block;
        }
        .phone-code select {
            border: 1px solid #ccc;
            height: 40px;
            width: 88px;
        }
        .phone-code + input[type="text"] {
            float: right;
            position: relative;
            width: 202px;
            z-index: 2;
        }
        .media-enter + ol > li + li div {
            /*display: block;*/
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .media-enter + ol .phone-code {
            left: 0;
            position: absolute;
            top: 21px;
        }
    </style>
